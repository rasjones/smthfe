@(title: String, version : String)
<!DOCTYPE html>

<html lang="en" class="default">
    <head>

        <title>@title</title>
        <meta name='author' content='Rubix Scala React Template, uenyioha@@outlook.com'>
        <meta name='description' content='Rubix Scala React Template'>
        <meta name='keywords' content='admin, template, wrapbootstrap, metro, modern, flat, responsive'>

        <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

                opacity: 0.5;
                position: fixed;
                top: 0; left: 0;
                right: 0; bottom: 0;
            }

        <div id='app-preloader'></div>
        <div id='app-container'>
        </div>

            <h3 class='title'></h3>
            <p class="description"></p>
            <a class='prev'>‹</a>
            <a class='next'>›</a>
            <a class='close'>×</a>
            <a class='play-pause'></a>
            <ol class='indicator'></ol>
        </div>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
       @playscalajs.html.scripts("client")
